<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #f3f3f3;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
        }

        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .navbar .auth-buttons button {
            padding: 8px 12px;
            background-color: #fff;
            color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .navbar .auth-buttons button:hover {
            background-color: #e0e0e0;
        }

        /* Product detail styling */
        .product-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .product-detail img {
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product-info {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .product-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-info p {
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
        }

        .product-info .price {
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Add to Cart Button */
        .add-to-cart {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Container cho navbar -->
    <div id="navbar-container"></div>

    <!-- Product Detail Section -->
    <div class="product-detail">
        <img id="productImage" src="" alt="Product Image">
        <div class="product-info">
            <h2 id="productName">Tên sản phẩm</h2>
            <p id="productDescription">Mô tả sản phẩm</p>
            <p id="productCategory">Phân loại: </p>
            <p class="price" id="productPrice">Giá: </p>
            <button class="add-to-cart" onclick="addToCart()">Thêm vào giỏ hàng</button>
        </div>
    </div>

    <script src="./js/navbar.js"></script>
    <script>
        // Lấy token từ localStorage
        const token = localStorage.getItem("token");

        // Lấy productId từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Hàm hiển thị chi tiết sản phẩm
        const renderProductDetail = async () => {
            const response = await fetch(`http://localhost:3030/api/product/${productId}`);
            const product = await response.json();

            // Cập nhật thông tin sản phẩm trên giao diện
            document.getElementById("productImage").src = product.data.image;
            document.getElementById("productName").innerText = `Tên sản phẩm: ${product.data.name}`;
            document.getElementById("productDescription").innerText = `Mô tả: ${product.data.description}`;
            document.getElementById("productCategory").innerText = `Phân loại: ${product.data.category.name}`;
            document.getElementById("productPrice").innerText = `Giá: ${product.data.price}đ`;
        };

        // Hàm Thêm vào giỏ hàng
        const addToCart = async () => {
            if (!token) {
                return alert("Vui lòng đăng nhập để thêm sản phẩm vào giỏ hàng!");
            }
        
            const response = await fetch(`http://localhost:3030/api/cart/add-to-cart/${productId}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "auth-token": token
                }
            });
        
            const data = await response.json();
        
            if (response.ok) {
                alert(`Thêm vào giỏ hàng thành công! Sản phẩm ID: ${productId}`);
                updateCartCount(); // Cập nhật lại số lượng giỏ hàng ngay lập tức
            } else {
                alert(`Thêm vào giỏ hàng thất bại! ${data.message}`);
            }
        };
        

        // Gọi hàm renderProductDetail
        renderProductDetail();
    </script>

</body>

</html>
