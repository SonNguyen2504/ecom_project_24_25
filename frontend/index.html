<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #f3f3f3;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
        }

        /* Brand logo styling */
        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
        }

        /* Navbar links */
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .navbar .auth-buttons button {
            padding: 8px 12px;
            background-color: #fff;
            color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .navbar .auth-buttons button:hover {
            background-color: #e0e0e0;
        }

        /* center h2*/
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Container cho navbar -->
    <div id="navbar-container"></div>

    <h2>Welcome to the Home Page</h2>

    <script src="./js/navbar.js"></script>
    <script>
        
    </script>
</body>

</html>
