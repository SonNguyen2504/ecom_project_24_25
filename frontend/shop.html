<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #f3f3f3;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
        }

        /* Brand logo styling */
        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
        }

        /* Navbar links */
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .navbar .auth-buttons button {
            padding: 8px 12px;
            background-color: #fff;
            color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .navbar .auth-buttons button:hover {
            background-color: #e0e0e0;
        }

        /* Product container styling */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        /* Individual product styling */
        .product {
            width: 200px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .product p {
            color: #555;
            font-size: 14px;
        }

        .product .price {
            font-size: 16px;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Container cho navbar -->
    <div id="navbar-container"></div>

    <h1 style="text-align:center; margin:20px 0;">Welcome to Shop Page</h1>

    <!-- Product Section -->
    <div class="product-container">
    </div>

    <script src="./js/navbar.js"></script>
    <script>
        // Hiển thị sản phẩm
        const renderPage = async () => {
            const response = await fetch('http://localhost:3030/api/product');
            const data = await response.json();

            const products = data.data;

            console.log(products);

            const productContainer = document.querySelector(".product-container");

            let productHTML = "";

            products.forEach(product => {
                productHTML += `
                <div class="product" id="${product._id}">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>Tên sản phẩm: ${product.name}</h3>
                    <p>Mô tả: ${product.description}</p>
                    <p class="price">Giá: ${product.price}đ</p>
                </div>
                `;
            });

            productContainer.innerHTML = productHTML;
        };

        // Hàm xử lý click chọn sản phẩm
        const seeProductDetail = (productId) => {
            window.location.href = `detail.html?id=${productId}`;
        };

        // Gọi hàm renderPage
        renderPage();

        document.querySelector(".product-container").addEventListener("click", (event) => {
            const productId = event.target.closest(".product").id;
            seeProductDetail(productId);
        });


    </script>
</body>

</html>
